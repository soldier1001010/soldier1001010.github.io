<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roblox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: #1e1e1e;
            background-image: url('https://d150u0abw3r906.cloudfront.net/wp-content/uploads/2023/01/image4-1024x576.png');
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background-color: #fff;
            width: 350px;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #2f2f2f;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #00a0d3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008bb1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Accedi a Roblox</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome utente" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>

    <script>
        // Password personalizzata
        const validPassword = "Roblox123"; // Cambia questa con la tua password personalizzata

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce il submit del modulo

            const password = document.getElementById("password").value;

            // Verifica se la password Ã¨ corretta
            if (password === validPassword) {
                // Salva lo stato dell'accesso nella sessione
                sessionStorage.setItem("loggedIn", "true");
                // Reindirizza alla pagina principale
                window.location.href = "index.html";
            } else {
                alert("Password errata. Riprova.");
            }
        });
    </script>
</body>
</html>
